{% load crispy_forms_tags %} 
<div class="container py-5">
    <h1>Register</h1>

    <form action="register" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
    <p class="text-center">If you already have an account, <a href="login">login</a> instead.</p>
</div>
