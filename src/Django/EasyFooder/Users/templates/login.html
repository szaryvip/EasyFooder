{% load crispy_forms_tags %}

<div class="container py-5">
    <h1>Log in</h1>

    <form action="login" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
    <p class="text-center">Don't have an account? <a href="register">Create an account</a>.</p>
</div>
