<!DOCTYPE html>
<html>
<body>

<h2>Date and time</h2>

{{ date_time }}

<h2>Teachers</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
    </tr>

    {% for teacher in teachers %}
    <tr>
    <td>{{ teacher.id }}</td>
    <td>{{ teacher.name }}</td>
    <td>{{ teacher.age }}</td>
    </tr>
    {% endfor %}
</table>

<h2>Add teacher</h2>

<form method="post">
    {% csrf_token %}
    Name:<br>
    <input name="name">
    <input type="submit" name="Add" value="Add">
</form>

<h2>Remove teacher</h2>

<form method="post">
    {% csrf_token %}
    ID:<br>
    <input name="id">
    <input type="submit" name="Remove" value="Remove">
</form>

</body>
</html>
