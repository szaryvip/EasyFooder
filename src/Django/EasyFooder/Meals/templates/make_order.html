<!DOCTYPE html>
<html>

{% load static %}

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

  <div class="container py-5">
    <h1>Make an order</h1>
    
    <!-- <h2>Suggestions</h2> -->
    <table>
      <caption>Suggestions</caption>
      <tr>
        <th>Meal</th>
        <th>Price</th>
      </tr>
      {% for meal in suggestions %}
      <tr>
          <td>{{ meal.name }} </td>
          <td>{{ meal.price }} </td>
      </tr>
      {% endfor %}
    </table>

    <!-- <h2>Your order</h2> -->
    <form action="make_order" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Order">
    </form>
  </div>


  <form action="/">
    <input type="submit" value="Main page" class="bottom_button" />
  </form>
  <form action="/users/logout">
    <input type="submit" value="Logout" class="bottom_button" />
  </form>
</body>

</html>
