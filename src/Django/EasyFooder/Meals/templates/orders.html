<!DOCTYPE html>
<html>
<body>

  <div class="container py-5">
      <a href="/users/logout">Logout</a>
      <a href="/">Main Page</a>
  </div>

  <h1>Orders</h1>
    
  <ul>
    {% for order in orders %}
      {% for meal in meals %}
        {% if meal.meal_id == order.meal_id_id %}
          <li>{{ order.date }} = {{ meal.name }} </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>

</body>
</html>
