name: Virtual Machine Applications CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  vm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create secret-file.txt from B64_SECRET1
      id: secret-file1
      run: |
        $secretFile = Join-Path -Path $env:RUNNER_TEMP -ChildPath "key.pem"; 
        $encodedBytes = [System.Convert]::FromBase64String($env:SECRET_DATA1); 
        Set-Content $secretFile -Value $encodedBytes -AsByteStream;
        Write-Output "::set-output name=SECRET_FILE::$secretFile";
      shell: pwsh
      env:
        SECRET_DATA1: ${{ secrets.SSH_VM_KEY }}

    - name: Deploy Virtual Machine
      run: |
        bash ${GITHUB_WORKSPACE}/scripts/vm_deploy.sh SECRET_DATA1

    - name: Delete secret file
      run: |
        Remove-Item -Path $env:SECRET_FILE;
      shell: pwsh
      if: always()
      env:
        SECRET_FILE: ${{ steps.secret-file1.outputs.SECRET_FILE }}
